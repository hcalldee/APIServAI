  <div class="card card-body mt-1">
    <h4>Hasil Referensi Gemini AI</h4>
    <div id="table-wrapper-generator">
      <!-- Generated text -->
      ${text}
    </div>
    <!-- <button class="btn btn-primary" id="simpan-icd">Simpan ICD 10</button> -->
  </div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  <script>
    $('#table-wrapper-generator').on('click','.simpan_icd',(function () {
      let url    = 'http://localhost:3000/api/SimpanICD';
      let data_form = {
        kode_icd : $(this).attr('data-icd'),
        no_rawat : $(this).attr('data-nr')
      }
      $.post(url, data_form,function(data) {
        if (!data.success) {
         alert(data.message); // Show the error message from the server
        } else {
          alert('Data inserted successfully');
        }
      });
    }))
  </script>
